<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img
            class="logo__image"
            src="./assets/globe-1.svg"
            alt="logo image"
          />
          <h3>Tours</h3>
        </div>
        <ul class="list">
          <li class="list__item">Home</li>
          <li class="list__item">About</li>
          <li class="list__item">Contact</li>
          <li class="list__item btn">Book Now</li>
        </ul>
      </nav>
    </header>
    <section class="cover">
      <div class="cover__text">
        <h1>Explore the globe with US.</h1>
        <button class="btn">Discover Our Tours</button>
      </div>
    </section>
    <section class="container">
      <div class="grids">
        <div class="grid__item">
          <img src="./assets/taj.jpg" alt="" />
          <div class="content">
            <h2>Taj Mahal</h2>
            <button>Book Now</button>
          </div>
        </div>
        <div class="grid__item">
          <img src="./assets/bali.jpg" alt="" />
          <div class="content">
            <h2>Bali</h2>
            <button>Book Now</button>
          </div>
        </div>
        <div class="grid__item">
          <img src="./assets/paris.jpg" alt="" />
          <div class="content">
            <h2>Paris</h2>
            <button>Book Now</button>
          </div>
        </div>
        <div class="grid__item">
          <img src="./assets/ds.jpg" alt="" />
          <div class="content">
            <h2>Dubai</h2>
            <button>Book Now</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="list__item f">Home</li>
          <li class="list__item f">About</li>
          <li class="list__item f">Contact</li>
          <li class="list__item f">Book Now</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
